<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="calculator">
        <form action="">
            <input type="text" class="Screen">

        </form>
        <p class="text-center mt-2 text-danger text-uppercase">seang kong heng </p>
        <div class="buttons mt-3">
            <button type="button" class="btn btn-warning" data-num="*">*</button>
            <button type="button" class="btn btn-warning" data-num="/">/</button>
            <button type="button" class="btn btn-warning" data-num="-">-</button>
            <button type="button" class="btn btn-warning" data-num="+">+</button>

            <button type="button" class="btn btn-light" data-num="9">9</button>
            <button type="button" class="btn btn-light" data-num="8">8</button>
            <button type="button" class="btn btn-light" data-num="7">7</button>
            <button type="button" class="btn btn-light" data-num="6">6</button>
            <button type="button" class="btn btn-light" data-num="5">5</button>
            <button type="button" class="btn btn-light" data-num="4">4</button>
            <button type="button" class="btn btn-light" data-num="3">3</button>
            <button type="button" class="btn btn-light" data-num="2">2</button>
            <button type="button" class="btn btn-light" data-num="1">0</button>

            <button type="button" class="btn btn-light" data-num="." >.</button>
            <button type="button" class="btn-qual">=</button>
            <button type="button" class="btn-clear">Clear</button>


        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
